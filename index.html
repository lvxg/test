<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Áï™ËåÑÈíü - ‰∏ìÊ≥®Â∑•‰Ωú</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 50%, #d94444 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        body.break-mode {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 50%, #0984e3 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tomato-icon {
            font-size: 3rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mode-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f0f0f0;
            padding: 5px;
            border-radius: 15px;
        }

        .mode-tab {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .mode-tab.active {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        body.break-mode .mode-tab.active {
            background: #4ecdc4;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }

        .timer-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .timer-circle {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            stroke: #e0e0e0;
            stroke-width: 8;
            fill: transparent;
        }

        .progress-ring-circle-active {
            stroke: #ff6b6b;
            stroke-width: 8;
            fill: transparent;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.35s;
        }

        body.break-mode .progress-ring-circle-active {
            stroke: #4ecdc4;
        }

        .time-text {
            position: absolute;
            font-size: 3.5rem;
            font-weight: 700;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.5);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
        }

        body.break-mode .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }

        body.break-mode .btn-primary:hover {
            box-shadow: 0 12px 35px rgba(78, 205, 196, 0.5);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff6b6b;
        }

        body.break-mode .stat-number {
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
            font-weight: 500;
        }

        .settings {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
        }

        .settings h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            font-size: 1rem;
            color: #555;
            font-weight: 500;
        }

        .setting-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-input button {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            background: #e0e0e0;
            color: #666;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .setting-input button:hover {
            background: #ff6b6b;
            color: white;
        }

        body.break-mode .setting-input button:hover {
            background: #4ecdc4;
        }

        .setting-input span {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            min-width: 40px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .time-text {
                font-size: 2.8rem;
            }

            .timer-circle {
                width: 200px;
                height: 200px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }

            .stats {
                gap: 25px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: none;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.5s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.show {
            display: flex;
        }

        .notification-icon {
            font-size: 2rem;
        }

        .notification-text {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">
        <span class="notification-icon" id="notificationIcon">üîî</span>
        <span class="notification-text" id="notificationText">Êó∂Èó¥Âà∞ÔºÅ</span>
    </div>

    <div class="container">
        <div class="header">
            <h1><span class="tomato-icon">üçÖ</span> Áï™ËåÑÈíü</h1>
        </div>

        <div class="mode-tabs">
            <button class="mode-tab active" data-mode="work" onclick="switchMode('work')">Â∑•‰Ωú</button>
            <button class="mode-tab" data-mode="break" onclick="switchMode('break')">‰ºëÊÅØ</button>
        </div>

        <div class="timer-display">
            <div class="timer-circle">
                <svg class="progress-ring" width="250" height="250">
                    <circle class="progress-ring-circle" cx="125" cy="125" r="110"></circle>
                    <circle class="progress-ring-circle-active" cx="125" cy="125" r="110" id="progressCircle"></circle>
                </svg>
                <div class="time-text" id="timeDisplay">25:00</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="resetTimer()">
                <span>üîÑ</span> ÈáçÁΩÆ
            </button>
            <button class="btn btn-primary" id="startBtn" onclick="toggleTimer()">
                <span id="startBtnIcon">‚ñ∂Ô∏è</span> <span id="startBtnText">ÂºÄÂßã</span>
            </button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="pomodoroCount">0</div>
                <div class="stat-label">ÂÆåÊàêÁï™ËåÑ</div>
            </div>
        </div>

        <div class="settings">
            <h3>‚öôÔ∏è ËÆæÁΩÆ</h3>
            <div class="setting-item">
                <span class="setting-label">‚è∞ Â∑•‰ΩúÊó∂Èó¥</span>
                <div class="setting-input">
                    <button onclick="adjustTime('work', -5)">-</button>
                    <span id="workTimeDisplay">25</span>
                    <button onclick="adjustTime('work', 5)">+</button>
                </div>
            </div>
            <div class="setting-item">
                <span class="setting-label">‚òï ‰ºëÊÅØÊó∂Èó¥</span>
                <div class="setting-input">
                    <button onclick="adjustTime('break', -1)">-</button>
                    <span id="breakTimeDisplay">5</span>
                    <button onclick="adjustTime('break', 1)">+</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'work';
        let workTime = 25 * 60;
        let breakTime = 5 * 60;
        let remainingTime = workTime;
        let totalTime = workTime;
        let timerInterval = null;
        let isRunning = false;
        let pomodoroCount = 0;

        const timeDisplay = document.getElementById('timeDisplay');
        const startBtn = document.getElementById('startBtn');
        const startBtnIcon = document.getElementById('startBtnIcon');
        const startBtnText = document.getElementById('startBtnText');
        const progressCircle = document.getElementById('progressCircle');
        const workTimeDisplay = document.getElementById('workTimeDisplay');
        const breakTimeDisplay = document.getElementById('breakTimeDisplay');
        const pomodoroCountDisplay = document.getElementById('pomodoroCount');

        const circumference = 2 * Math.PI * 110;
        progressCircle.style.strokeDasharray = circumference;
        progressCircle.style.strokeDashoffset = 0;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timeDisplay.textContent = formatTime(remainingTime);
            const progress = remainingTime / totalTime;
            progressCircle.style.strokeDashoffset = circumference * (1 - progress);
        }

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            startBtnIcon.textContent = '‚è∏Ô∏è';
            startBtnText.textContent = 'ÊöÇÂÅú';
            
            timerInterval = setInterval(() => {
                remainingTime--;
                updateDisplay();
                
                if (remainingTime <= 0) {
                    timerComplete();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            startBtnIcon.textContent = '‚ñ∂Ô∏è';
            startBtnText.textContent = 'ÁªßÁª≠';
            clearInterval(timerInterval);
        }

        function resetTimer() {
            pauseTimer();
            startBtnIcon.textContent = '‚ñ∂Ô∏è';
            startBtnText.textContent = 'ÂºÄÂßã';
            remainingTime = currentMode === 'work' ? workTime : breakTime;
            totalTime = remainingTime;
            updateDisplay();
        }

        function switchMode(mode) {
            pauseTimer();
            currentMode = mode;
            startBtnIcon.textContent = '‚ñ∂Ô∏è';
            startBtnText.textContent = 'ÂºÄÂßã';
            
            document.querySelectorAll('.mode-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
            
            if (mode === 'break') {
                document.body.classList.add('break-mode');
                remainingTime = breakTime;
            } else {
                document.body.classList.remove('break-mode');
                remainingTime = workTime;
            }
            
            totalTime = remainingTime;
            updateDisplay();
        }

        function adjustTime(type, delta) {
            if (type === 'work') {
                const newTime = workTime / 60 + delta;
                if (newTime >= 5 && newTime <= 60) {
                    workTime = newTime * 60;
                    workTimeDisplay.textContent = newTime;
                    if (currentMode === 'work' && !isRunning) {
                        remainingTime = workTime;
                        totalTime = workTime;
                        updateDisplay();
                    }
                }
            } else {
                const newTime = breakTime / 60 + delta;
                if (newTime >= 1 && newTime <= 30) {
                    breakTime = newTime * 60;
                    breakTimeDisplay.textContent = newTime;
                    if (currentMode === 'break' && !isRunning) {
                        remainingTime = breakTime;
                        totalTime = breakTime;
                        updateDisplay();
                    }
                }
            }
        }

        function timerComplete() {
            pauseTimer();
            startBtnIcon.textContent = '‚ñ∂Ô∏è';
            startBtnText.textContent = 'ÂºÄÂßã';
            
            if (currentMode === 'work') {
                pomodoroCount++;
                pomodoroCountDisplay.textContent = pomodoroCount;
                showNotification('üéâ', 'Â∑•‰ΩúÂÆåÊàêÔºÅËØ•‰ºëÊÅØ‰∫ÜÔºÅ');
                playAlarm();
            } else {
                showNotification('‚òï', '‰ºëÊÅØÁªìÊùüÔºÅÂºÄÂßãÂ∑•‰ΩúÂêßÔºÅ');
                playAlarm();
            }
        }

        function playAlarm() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            function playBeep(frequency, duration, startTime) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime + startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + startTime + duration);
                
                oscillator.start(audioContext.currentTime + startTime);
                oscillator.stop(audioContext.currentTime + startTime + duration);
            }
            
            playBeep(880, 0.2, 0);
            playBeep(880, 0.2, 0.25);
            playBeep(880, 0.2, 0.5);
            playBeep(1100, 0.4, 0.75);
        }

        function showNotification(icon, text) {
            const notification = document.getElementById('notification');
            const notificationIcon = document.getElementById('notificationIcon');
            const notificationText = document.getElementById('notificationText');
            
            notificationIcon.textContent = icon;
            notificationText.textContent = text;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        updateDisplay();
    </script>
</body>
</html>
